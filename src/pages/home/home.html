<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<style>
ion-item {
   border-top: none;
   border-bottom: none;
}
</style>
<ion-content>
    
  <ion-list>
    <div *ngFor="let transaction of numbers">
        <ion-item-sliding #slidingItem>
          <ion-item color="light">
              <ion-label>
              <ion-avatar>
                  <ion-img src="../../assets/uploads/pic.jpg"></ion-img>
              </ion-avatar>
              </ion-label>
            <ion-label>
              {{transaction.name}}
              <p>{{transaction.number}}</p>
            </ion-label>
            
          </ion-item>
          <ion-item-options side="left">
            <button ion-button (click)="favorite(item)">Favorite</button>
          </ion-item-options>
      
          <ion-item-options side="right" (ionSwipe)="delete(item)">
            <button ion-button (click)="delete(item)">Archive</button>
          </ion-item-options>
        </ion-item-sliding>
    </div>    
  </ion-list>

  
  <p ion-text text-center>Records of all your previous transactions are located here. </p>
  <a href="https://api.whatsapp.com/send?phone=923362286024">whatsapp</a>
</ion-content>
