<ion-header>
    <ion-navbar color="primary">
      <ion-title>Archive</ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content>
      
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let transaction of numbers">
        
            <ion-item *ngIf="transaction.status == 'archived'" color="light_danger" (click)="openWhatsapp(transaction.number)" >
                <ion-label>
                  {{transaction.name}}
                  <p>{{transaction.number}}</p>
                </ion-label>
            </ion-item>
  
            <ion-item-options side="left" (ionSwipe)="favorite(transaction.number)">
                <button ion-button (click)="favorite(transaction.number)"  color="favourite">Favorite</button>
              </ion-item-options>
              
          </ion-item-sliding>
    </ion-list>
  
    <p ion-text text-center>All your archived contacts here.</p>
  </ion-content>
